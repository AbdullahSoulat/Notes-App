<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <form action="#">
                <div class="popup-title-container">
                    <input spellcheck="false" placeholder="Title" type="text">
                </div>
            
                <div class="note-description">
                    <textarea placeholder="Description" class="description" spellcheck="false"></textarea>
                </div>
            </form>
        </div>
        <footer>
            <button class="save-btn">
                <div><i class="uil uil-check"></i></div>
            </button>
        </footer>
    </div>

    <div id="app">
        <header><h1 class="title">Notes</h1></header>
        <div class="notes-container">
            <!-- <div class="note">
                <h2 class="note-title">Sloth</h2>
                <p class="note-content">Sloth is super fat and mota</p>
                <i class="uil uil-trash"></i>
            </div> -->
        <div class="add-btn">
            <button type="button" class="add-note">
                <div class="icon"><i class="uil uil-plus"></i></div>
            </button>
        </div>
    </div>
</body>
</html>
